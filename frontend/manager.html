<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager - Manage Tenants</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Manage Tenants</h2>

  <h3>Add New Tenant</h3>
  <form id="addTenantForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="checkIn">Date of Check-In:</label>
    <input type="date" id="checkIn" name="checkIn" required>

    <label for="checkOut">Date of Check-Out:</label>
    <input type="date" id="checkOut" name="checkOut">

    <label for="apartmentNumber">Apartment Number:</label>
    <input type="text" id="apartmentNumber" name="apartmentNumber" required>

    <button type="submit">Add Tenant</button>
  </form>

  <h3>Tenants List</h3>
  <table id="tenantsTable">
    <thead>
      <tr>
        <th>Tenant ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Apartment Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Tenants will be populated here -->
    </tbody>
  </table>

  <script src="js/manager.js"></script>
</body>
</html>
